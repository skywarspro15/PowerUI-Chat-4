<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/satoshi.css" />
    <title>Log in to PowerUI Chat</title>
  </head>
  <body>
    <div class="sidebar left">
      <div class="bg-image"></div>
      <h1>A place where people meet</h1>
      <p>Log in to PowerUI Chat to start connecting with other people.</p>
    </div>
    <div class="main-content">
      <h1>Welcome back!</h1>
      <p>Log in with your Cloud account to start chatting.</p>
      <div class="login-form">
        <label>Username</label>
        <input type="text" id="username" />
        <label>Password</label>
        <input type="password" id="password" />
        <div class="buttons">
          <button class="button" onclick="loginAccount()">Log in</button>
          <button
            class="button"
            onclick="window.open('https://cloudwebv2.skywarspro15.repl.co/index.php')"
          >
            Sign up
          </button>
        </div>
        <br />
        <label id="loginStatus"></label>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
